<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indicorp</title>

    <!-- Шрифт Google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Нормалізатор стилів -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Таблиця стилів -->

    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <header class="page-header">
      <div class="container header-wrapper">
        <a href="" class="logo link">Indicorp</a>

        <ul class="page-header__list">
          <li class="page-header__item list">
            <svg class="page-header__icon" width="24" height="24">
              <use href="./images/icons/symbol-defs.svg#icon-header-search"></use>
            </svg>
          </li>
          <li class="page-header__item list">
            <svg class="page-header__icon" width="24" height="24">
              <use href="./images/icons/symbol-defs.svg#icon-header-shopping"></use>
            </svg>
          </li>
          <li class="page-header__item list">
            <svg class="page-header__icon" width="24" height="24">
              <use href="./images/icons/symbol-defs.svg#icon-burger-menu"></use>
            </svg>
          </li>
        </ul>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item list">
              <a href="" class="nav__link link">Home</a>
            </li>
            <li class="nav__item list">
              <a href="" class="nav__link link">Product</a>
            </li>
            <li class="nav__item list">
              <a href="" class="nav__link link">Pricing</a>
            </li>
            <li class="nav__item list">
              <a href="" class="nav__link link">Contact</a>
            </li>
          </ul>
        </nav>

        <ul class="page-header__bottomlist">
          <li class="page-header__bottomitem list">
            <svg class="page-header__svg" width="24" height="24">
              <use href="./images/icons/symbol-defs.svg#icon-small-phone"></use>
            </svg>
            <a href="tel:(480)555-0103" class="page-header__link link">(480) 555-0103</a>
          </li>
          <li class="page-header__bottomitem list">
            <svg class="page-header__svg" width="24" height="26">
              <use href="./images/icons/symbol-defs.svg#icon-small-telegram"></use>
            </svg>
            <a href="mailto:debra.holt@example.com" class="page-header__link link"
              >debra.holt@example.com</a
            >
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="page-hero">
        <div class="container">
          <h1 class="page-hero__title">EMPOWER YOUR BUSINESS</h1>
          <p class="page-hero__text">
            We know how large objects will act, but things on a small scale just do not act that
            way.
          </p>
          <button class="btn" type="button">Get Quote Now</button>
          <button class="btn" type="button">Learn More</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/burger-menu.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
